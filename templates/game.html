<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Word Guessing Game - En Jeu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Open Source CÃ©mantix</h1>
    <p>Jokers restants : {{ jokers }}</p>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <form method="post">
        <label for="word">Entrez un mot :</label><br>
        <input type="text" id="word" name="word" required><br><br>
        <input type="submit" value="Soumettre">
    </form>
    {% if results %}
    <h2>Vos essais :</h2>
    <ul>
        {% for word, similarity in results %}
        <li>{{ word }}: {{ '%.2f'|format(similarity*100) }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
