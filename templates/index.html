<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Word Guessing Game - Accueil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Open Source Cémantix</h1>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <label for="mode">Sélectionnez le mode de jeu :</label><br>
        <input type="radio" id="facile" name="mode" value="f" required>
        <label for="facile">Facile (f)</label><br>
        <input type="radio" id="difficile" name="mode" value="d">
        <label for="difficile">Difficile (d)</label><br><br>
        <input type="submit" value="Commencer le jeu">
    </form>
</body>
</html>
